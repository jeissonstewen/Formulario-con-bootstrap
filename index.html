<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="row mt-5">
            <div class="mb-3">
                <label for="nombre" class="form-label"><strong>User Name</strong></label>
                <input type="text" id="nombre" class="form-control" required>    
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><strong>E-Mail</strong></label>
                <input type="email" id="email" class="form-control" required>    
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label"><strong>Dirección</strong></label>
                <input type="text" id="direccion" class="form-control" placeholder="Av. Calle #">    
            </div>
            <div class="mb-3 col-lg-6">
                <label for="ciudad" class="form-label"><strong>Ciudad</strong></label>
                <input type="text" id="ciudad" class="form-control">    
            </div>
            <div class="mb-3 col-lg-3">
                <label for="dpto" class="form-label"><strong>Departamento</strong></label>
                <input type="text" id="dpto" class="form-control">    
            </div>
            <div class="mb-3 col-lg-3">
                <label for="postal" class="form-label"><strong>Código postal</strong></label>
                <input type="text" id="postal" class="form-control">    
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label"><strong>Deje aquí sus comentarios</strong></label>
                <textarea class="form-control" name="" id="" cols="30" rows="6"></textarea>  
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      <strong> Acepta los términos y condiciones</strong>
                    </label>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Confirmar</button>
                  </div>
            </div>

        </form>
    </div>
</body>
</html>
